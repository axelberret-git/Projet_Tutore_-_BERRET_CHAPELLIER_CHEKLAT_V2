apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-socket
  labels:
    app: docker-socket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-socket
  template:
    metadata:
      labels:
        app: docker-socket
    spec:
      containers:
        - name: docker
          image: docker:24.0
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
